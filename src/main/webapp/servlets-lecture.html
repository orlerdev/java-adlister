<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a470e83216.css" crossorigin="anonymous">
  <title>AdLister</title>
  <style>
    body{background-color: gainsboro; display: flex; flex-direction: column; align-items: center;}
    h1 {text-align: center;}
    form {display: flex; flex-direction: column; justify-content: center; row-gap: 10px; width: 500px; height: 500px;}
    input {background: floralwhite;}
    button {background: gainsboro; border: 1px solid floralwhite; border-radius: 15px;}
  </style>
</head>
<body>
<h1>Welcome to AdLister!</h1>
  <form action="/welcome" method="POST">
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" />
    <input type="submit" value="enter">
  </form>
</body>
</html>
